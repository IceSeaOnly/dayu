<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <script>/*@cc_on window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/</script>
    <title></title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('.gwccheck').click(function () {
                $('.gwccheck').each(function () {
                    $(this).removeClass('on');
                });

                if ($(this).attr("class") == "gwccheck on") {
                    $(this).removeClass('on');
                } else {
                    $(this).addClass('on');
                }
            })
        })

        function makePay() {
            window.location.href = $('.gwccheck').filter('.on').attr('value');
        }
    </script>
</head>

<body>
<div class="headerbox">
    <div class="header">
        <div class="headerL">
            <a onclick="javascript:history.back(-1)" class="goback"><img src="/images/goback.png"/></a>
        </div>
        <div class="headerC">
            <p th:text="${'收银台:'+order.title}">收银台</p>
        </div>
        <div class="headerR"></div>
    </div>
</div>
<div class="clear"></div>
<div class="hbox"></div>
<div class="kbox"></div>
<div class="paybox">
    <div class="pay3" th:if="${payOptions.get('enableWalletPay')}">
        <div class="pay3_L">
            <img src="http://cdn.binghai.site/o_1e02s4v1u1a3rrnsbi317uugna.png"/><span>余额支付</span>
        </div>
        <div class="pay3_R">
            <div class="gwccheck" th:value="${payOptions.get('walletPayUrl')}"></div>
        </div>
        <div class="pay3_C" th:text="${'可用金额'+user.wallet/100.0+'元'}">可用金额0.00元</div>
    </div>
    <div class="pay3" th:if="${payOptions.get('alipayUrl') != null}">
        <div class="pay3_L">
            <img src="http://cdn.binghai.site/o_1e02s6hmg18t2rojv3edudrbra.png"/><span>支付宝支付</span>
        </div>
        <div class="pay3_R">
            <div class="gwccheck" th:value="${payOptions.get('alipayUrl')}"></div>
        </div>
    </div>
    <div class="pay3 wx">
        <div class="pay3_L">
            <img src="http://cdn.binghai.site/o_1e02sadrs1gsu1lr62jc1jmegiha.png"/><span>微信支付</span>
        </div>
        <div class="pay3_R">
            <div class="gwccheck on" th:value="${payOptions.get('wxPayUrl')}"></div>
        </div>
        <div class="tuijian">
            <img src="/images/jian.png"/>
        </div>
    </div>
</div>
<div class="fbox2"></div>
<div class="hejiBox jiesuan">
    <div class="heji">
        <div class="heji_3"><p>支付：<span th:text="${'￥'+order.shouldPay/100.0}">￥784.80</span></p></div>
        <div class="heji_5">
            <a onclick="makePay()">付款</a>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <script>/*@cc_on window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/</script>
    <title></title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
</head>

<body>
<div class="headerbox">
    <div class="header">
        <div class="headerL">
            <a href="my" class="goback"><img src="/images/goback.png"/></a>
        </div>
        <div class="headerC">
            <p>个人资料</p>
        </div>
        <div class="headerR">
            <a href="relogin" class="goback">重新登录</a>
        </div>
    </div>
</div>
<div class="clear"></div>
<div class="hbox"></div>

<div class="clear"></div>
<form action="updateMyInfo" method="post" id="updateForm">
    <div class="jsdingdan">
        <div class="jsyf">
            <div class="jsyfL"><p>头像：</p></div>
            <div class="jsyfR"><img th:src="${user.avatar}"/></div>
        </div>
        <div class="jsyf">
            <div class="jsyfL">会员名：</div>
            <div class="jsyfR" style="color:#999" th:text="${user.userName}">阿妹</div>
        </div>
        <div class="jsyf">
            <div class="jsyfL">性别：</div>
            <div class="jsyfR" style="color:#999">
                <select name="gender">
                <option th:selected="${user.gender=='男'}" value="男">男</option>
                <option th:selected="${user.gender=='女'}" value="女">女</option>
                <option th:selected="${user.gender=='保密'}" value="保密">保密</option>
            </select>
            </div>
        </div>
        <div class="jsyf">
            <div class="jsyfL">手机号：</div>
            <div class="jsyfR" style="color:#999">
                <input name="phone" style="text-align: right" type="number" th:value="${user.phone == null?'':user.phone}"
                       placeholder="点击此处更新手机号"/>
            </div>
        </div>
        <div class="jsyf">
            <div class="jsyfL">所在国家：</div>
            <div class="jsyfR" style="color:#999">
                <div class="jsyfR" style="color:#999">
                    <input style="text-align: right" name='country' th:value="${user.country}"
                           placeholder="点击此处更新所在国家"/>
                </div>
            </div>
        </div>
        <div class="jsyf">
            <div class="jsyfL">所在省份：</div>
            <div class="jsyfR" style="color:#999">
                <div class="jsyfR" style="color:#999">
                    <input style="text-align: right" name='province' th:value="${user.province}"
                           placeholder="点击此处更新所在省份"/>
                </div>
            </div>
        </div>
        <div class="jsyf">
            <div class="jsyfL">所在城市：</div>
            <div class="jsyfR" style="color:#999">
                <div class="jsyfR" style="color:#999">
                    <input style="text-align: right" name='city' th:value="${user.city}"
                           placeholder="点击此处更新所在城市"/>
                </div>
            </div>
        </div>
    </div>

    <div style="padding: 0 5%">
        <div class="tuichu">
            <a onclick="document:updateForm.submit()">账户更新</a>
        </div>
    </div>
</form>
</body>
</html>

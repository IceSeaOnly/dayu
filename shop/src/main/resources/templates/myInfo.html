<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人资料</title>
    <meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0" name="viewport"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link type="text/css" rel="stylesheet" href="/css/base.css">
    <link type="text/css" rel="stylesheet" href="/css/icon.css">
    <link type="text/css" rel="stylesheet" href="/css/home.css">
</head>
<body>

<section class="aui-flexView">
    <header class="aui-navBar aui-navBar-fixed">
        <a href="my" class="aui-navBar-item">
            <i class="icon icon-return"></i>
        </a>
        <div class="aui-center">
            <span class="aui-center-title">个人资料</span>
        </div>
        <a href="relogin" class="aui-navBar-item">
            重新登录
        </a>
    </header>
    <section class="aui-scrollView">
        <form action="updateMyInfo" method="post" id="updateForm">
            <div class="aui-user-set-box">
                <a href="javascript:;" class="aui-flex b-line">
                    <div class="aui-flex-box">
                        <h5>会员头像</h5>
                    </div>
                    <div class="aui-flex-arrow">
                        <img th:src="${user.avatar}" alt="">
                    </div>
                </a>
                <a href="javascript:;" class="aui-flex b-line">
                    <div class="aui-flex-box">
                        <h5>会员名</h5>
                    </div>
                    <div class="aui-flex-arrow" th:text="${user.userName}">用户名</div>
                </a>
                <a href="javascript:;" class="aui-flex b-line">
                    <div class="aui-flex-box">
                        <h5>手机号码</h5>
                    </div>
                    <div class="aui-flex-arrow">
                        <input name="phone" type="number" style="text-align: right;"
                               th:value="${user.phone == null?'':user.phone}" placeholder="点击此处更新手机号"/>
                    </div>
                </a>
                <a href="javascript:;" class="aui-flex b-line">
                    <div class="aui-flex-box">
                        <h5>性别</h5>
                    </div>
                    <div class="aui-flex-arrow">
                        <select name="gender">
                            <option th:selected="${user.gender=='男'}" value="男">男</option>
                            <option th:selected="${user.gender=='女'}" value="女">女</option>
                            <option th:selected="${user.gender=='保密'}" value="保密">保密</option>
                        </select>
                    </div>
                </a>
                <a href="javascript:;" class="aui-flex b-line">
                    <div class="aui-flex-box">
                        <h5>所在学校</h5>
                    </div>
                    <div class="aui-flex-arrow">
                        <select name="schoolId">
                            <option th:each="sc:${schools}"
                                    th:if="${sc.visible}"
                                    th:selected="${user.schoolId==sc.id}"
                                    th:value="${sc.id}"
                                    th:text="${sc.schoolName}">校名
                            </option>
                        </select>
                    </div>
                </a>

                <a href="javascript:;" class="aui-flex b-line">
                    <div class="aui-flex-box">
                        <h5>所在国家</h5>
                    </div>
                    <div class="aui-flex-arrow">
                        <input style="text-align: right;" name='country' th:value="${user.country}"
                               placeholder="点击此处更新所在国家"/>
                    </div>
                </a>
                <a href="javascript:;" class="aui-flex b-line">
                    <div class="aui-flex-box">
                        <h5>所在省份</h5>
                    </div>
                    <div class="aui-flex-arrow">
                        <input style="text-align: right;" name='province' th:value="${user.province}"
                               placeholder="点击此处更新所在省份"/>
                    </div>
                </a>
                <a href="javascript:;" class="aui-flex b-line">
                    <div class="aui-flex-box">
                        <h5>所在城市</h5>
                    </div>
                    <div class="aui-flex-arrow">
                        <input style="text-align: right;" name='city' th:value="${user.city}"
                               placeholder="点击此处更新所在城市"/>
                    </div>
                </a>
            </div>
        </form>
        <div class="aui-add-box">
            <button onclick="document:updateForm.submit()">保存修改</button>
        </div>
    </section>
</section>

<script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="/js/pt_slider.js"></script>
<script type="text/javascript" src="/js/pt_tab.js"></script>

</body>
</html>

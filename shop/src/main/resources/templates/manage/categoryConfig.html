<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>FastShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/theme.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<!-- Begin page -->
<div id="layout-wrapper">
    <div class="header-border"></div>


    <!-- ========== Left Sidebar Start ========== -->
    <div th:include="manage/menus"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0 font-size-18">分类管理</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->
                <div class="row">
                    <div class="col-xl-4">
                        <a href="addCategory">
                            <button type="button" class="btn btn-secondary waves-effect waves-light">增加主类</button>
                        </a>
                    </div>
                </div>
                <div style="height: 10px"></div>
                <div class="row">
                    <div class="col-xl-4" th:each="cat:${categories}">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title" th:text="${cat.key.title}">Unordered</h4>
                                <p class="card-subtitle mb-4">状态:
                                    <b th:if="${cat.key.hidden}" style="color: red">隐藏中</b>
                                    <b th:if="${cat.key.hidden == false}" style="color: green">展示中</b>
                                    <a th:href="${'showChange?cid='+cat.key.id}"><button th:if="${cat.key.hidden}" type="button" class="btn btn-success btn-sm waves-effect waves-light">改为展示</button></a>
                                    <a th:href="${'showChange?cid='+cat.key.id}"><button th:if="${cat.key.hidden == false}" type="button" class="btn btn-danger btn-sm waves-effect waves-light">改为隐藏</button></a>
                                    <a th:href="${'addCategory?superId='+cat.key.id}"><button type="button" class="btn btn-secondary btn-sm waves-effect waves-light">增加子类</button></a>
                                    <a th:href="${'editCategory?catId='+cat.key.id}"><button type="button" class="btn btn-info btn-sm waves-effect waves-light">管理</button></a>
                                </p>
                                <ul>
                                    <li th:each="cts:${cat.value}">
                                        <span th:text="${cts.title}">name</span>
                                        <img th:src="${cts.imgUrl}" style="width: 50px;height: 50px"/>
                                        <a th:href="${'showChange?cid='+cts.id}"><button th:if="${cts.hidden}" type="button" class="btn btn-success btn-sm waves-effect waves-light">展示</button></a>
                                        <a th:href="${'showChange?cid='+cts.id}"><button th:if="${cts.hidden == false}" type="button" class="btn btn-danger btn-sm waves-effect waves-light">隐藏</button></a>
                                        <a th:href="${'editCategory?catId='+cts.id}"><button type="button" class="btn btn-info btn-sm waves-effect waves-light">管理</button></a>
                                    </li>
                                </ul>


                            </div> <!-- end card-body-->
                        </div> <!-- end card -->
                    </div> <!-- end col-->
                </div>

            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->


    </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->

<!-- Overlay-->
<div class="menu-overlay"></div>


<!-- jQuery  -->
<script src="/js/jquery-1.8.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/metismenu.min.js"></script>
<script src="/js/waves.js"></script>
<script src="/js/simplebar.min.js"></script>


<!-- Sparkline Js-->
<script src="/plugins/jquery-sparkline/jquery.sparkline.min.js"></script>
<!-- Chart Js-->
<script src="/plugins/jquery-knob/jquery.knob.min.js"></script>
<!-- Chart Custom Js-->
<!--<script src="assets/pages/knob-chart-demo.js"></script>-->
<!-- Morris Js-->
<script src="/plugins/morris-js/morris.min.js"></script>
<!-- Raphael Js-->
<script src="/plugins/raphael/raphael.min.js"></script>
<!-- Custom Js -->
<!--<script src="assets/pages/dashboard-demo.js"></script>-->
<!-- App js -->
<script src="/js/theme.js"></script>
</body>

</html>

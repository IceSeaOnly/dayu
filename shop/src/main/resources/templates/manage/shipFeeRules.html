<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>FastShop</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>

    <link rel="shortcut icon" href="/images/favicon.ico">
    <link href="/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/icons.min.css" rel="stylesheet" type="text/css"/>
    <link href="/css/theme.min.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<!-- Begin page -->
<div id="layout-wrapper">
    <div class="header-border"></div>


    <!-- ========== Left Sidebar Start ========== -->
    <div th:include="manage/menus"></div>
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start right Content here -->
    <!-- ============================================================== -->
    <div class="main-content">

        <div class="page-content">
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box d-flex align-items-center justify-content-between">
                            <h4 class="mb-0 font-size-18" >运费规则</h4>
                        </div>
                    </div>
                </div>
                <!-- end page title -->

                <div class="row">
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">

                                <h4 class="card-title">规则列表</h4>

                                <div class="table-responsive">
                                    <table class="table mb-0">
                                        <thead>
                                        <tr>
                                            <th>总额大于或等于</th>
                                            <th>配送费</th>
                                            <th>操作</th>
                                        </tr>
                                        </thead>
                                        <tbody>
                                        <tr th:each="rule:${rules}">
                                            <td th:text="${rule.much/100.0}">Mark</td>
                                            <td th:text="${rule.fee/100.0}">Otto</td>
                                            <td>
                                                <a th:href="${'deleteShipFeeRule?id='+rule.id}">
                                                    <button class="btn btn-outline-danger">删除</button>
                                                </a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>

                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                        <!--end card-->
                    </div>
                    <div class="col-lg-6">
                        <div class="card">
                            <div class="card-body">

                                <h4 class="card-title">新增规则</h4>
                                <form class="form-horizontal" action="addNewShipFeeRule" method="post">
                                    <div class="form-group row mb-3">
                                        <div class="col-9">
                                            <div class="form-group row mb-3">
                                                <label class="col-3 col-form-label">总额大于或等于</label>
                                                <div class="col-9">
                                                    <input type="text" name="much" class="form-control"
                                                           placeholder="不可留空，单位分">
                                                </div>
                                            </div>
                                            <div class="form-group row mb-3">
                                                <label class="col-3 col-form-label">配送费</label>
                                                <div class="col-9">
                                                    <input type="text" name="fee" class="form-control"
                                                           placeholder="不可留空，单位分">
                                                </div>
                                            </div>
                                            <div style="text-align: center;padding-top: 10px">
                                                <button type="submit"
                                                        class="btn btn-primary waves-effect waves-light">
                                                    新增规则
                                                </button>
                                            </div>
                                        </div>


                                    </div>

                                </form>

                            </div> <!-- end card-body-->
                        </div> <!-- end card-->
                    </div>

                </div>
            </div> <!-- container-fluid -->
        </div>
        <!-- End Page-content -->


    </div>
    <!-- end main content-->

</div>
<!-- END layout-wrapper -->
<script>
    function releaseDelivery(token) {
        $.getJSON('releaseDelivery?token=' + token, function (resp) {
            if (resp.status != 'SUCCESS') {
                Swal.fire({
                    icon: 'error',
                    title: '发生错误',
                    text: resp.msg
                })
            } else {
                window.location.reload();
            }
        })
    }

    function resetPassWord(token) {
        $.getJSON('resetPassWord?token=' + token, function (resp) {
            if (resp.status != 'SUCCESS') {
                Swal.fire({
                    icon: 'error',
                    title: '发生错误',
                    text: resp.msg
                })
            } else {
                Swal.fire({
                    icon: 'info',
                    title: '新密码',
                    text: resp.data
                })
            }
        })
    }

    function privilegeControl(token) {
        $.getJSON('privilegeControl?token=' + token, function (resp) {
            if (resp.status != 'SUCCESS') {
                Swal.fire({
                    icon: 'error',
                    title: '发生错误',
                    text: resp.msg
                })
            } else {
                window.location.reload();
            }
        })
    }
</script>
<!-- Overlay-->
<div class="menu-overlay"></div>

<!-- jQuery  -->
<script src="/js/jquery-1.8.1.min.js"></script>
<script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/metismenu.min.js"></script>
<script src="/js/waves.js"></script>
<script src="/js/simplebar.min.js"></script>
<!-- Sweet Alerts Js-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
<!-- App js -->
<script src="/js/theme.js"></script>
</body>

</html>

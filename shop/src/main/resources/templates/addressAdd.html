<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <script>/*@cc_on window.location.href="http://support.dmeng.net/upgrade-your-browser.html?referrer="+encodeURIComponent(window.location.href); @*/</script>
    <title></title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
    <!--fy-alert-->
    <link type="text/css" rel="stylesheet" href="/css/fy-alert.css"/>
    <script type="text/javascript" src="/js/fy-alert.js"></script>

    <script th:inline="javascript">
        function successInfo(msg) {
            fyAlert.msg(msg, {icon: 1, animateType: 1});
        }

        function warnInfo(msg) {
            fyAlert.msg(msg, {icon: 2, animateType: 1});
        }

        function errorInfo(msg) {
            fyAlert.msg(msg, {icon: 3, animateType: 1});
        }

        function submit() {
            var submitForm = {};
            submitForm.receiverName = $("#receiverName").val();
            submitForm.receiverPhone = $("#receiverPhone").val();
            submitForm.receiverAddr = $("#receiverAddr").val();
            $.ajax({
                type: "post",
                url: '/shop/addressAdd',
                contentType: "application/json",
                dataType: "json",
                data: JSON.stringify(submitForm),
                success: function (resp) {
                    if (resp.status == 'SUCCESS') {
                        window.location.href = 'addressSelect?cartIds='+[[${cartIds}]]+'&selectedCoupon=[[${selectedCoupon}]]'
                    } else {
                        errorInfo(resp.msg);
                    }
                }
            });
        }
    </script>
</head>

<body>
<div class="headerbox">
    <div class="header">
        <div class="headerL">
            <a onclick="javascript:history.back(-1)" class="goback"><img src="/images/goback.png"/></a>
        </div>
        <div class="headerC">
            <p>添加收货地址</p>
        </div>
        <div class="headerR">
            <a href="javascript:submit()">完成</a>
        </div>
    </div>
</div>
<div class="clear"></div>
<div class="hbox"></div>
<div class="kbox"></div>
<div class="addressDiv">
    <div class="addiv1">
        <div class="addiv1_l">收货人：</div>
        <div class="addiv1_r"><input id="receiverName" th:value="${recommendReceiver}" type="text"/></div>
    </div>
    <div class="addiv1">
        <div class="addiv1_l">手机号：</div>
        <div class="addiv1_r"><input id="receiverPhone" th:value="${recommendPhone}" type="text"/></div>
    </div>
    <!--<div class="addiv1">-->
    <!--<div class="addiv1_l">省市区：</div>-->
    <!--<div class="addiv1_r"><input name="" type="text" /></div>-->
    <!--<div class="addiv1_c">-->
    <!--<img src="/images/dw.png" class="dw"/>-->
    <!--<p class="dw">定位</p>-->
    <!--</div>-->
    <!--</div>-->
    <div class="addiv1">
        <div class="addiv1_l">详细地址：</div>
        <div class="addiv1_r"><input id="receiverAddr" type="text" th:value="${recommendAddr}"/></div>
    </div>
</div>
<div class="clear"></div>
<div class="kbox"></div>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0">
    <meta name="renderer" content="webkit"/>
    <meta name="force-rendering" content="webkit"/>
    <title>商品列表页</title>
    <link type="text/css" rel="stylesheet" href="/css/style.css"/>
    <script type="text/javascript" src="/js/jquery-1.8.1.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $(".tolist img").click(function () {
                $(".likebox").toggle();
                $(".shoplist").toggle();
            })

            //筛选
            $('.a_sx').click(function () {
                $("#sxtj").animate({right: "0"}, 500);
                $('.f_mask').show();
                $("body").css({'height': '100%', 'overflow': 'hidden'});
                //$("body").css{}
            })

            $('.sx_3 a').click(function () {
                $('.f_mask').hide();
                $('#sxtj').animate({right: "-85%"}, 500);
                $("body").css({'height': 'auto', 'overflow': ''});
            })

            $('.f_mask').click(function () {
                $('.f_mask').hide();
                $('#sxtj').animate({right: "-85%"}, 500);
                $("body").css({'height': 'auto', 'overflow': ''});
            })
        })
    </script>
</head>

<body>
<div class="headerbox">
    <div class="header">
        <div class="headerL">
            <a onclick="javascript:history.back(-1)" class="goback"><img src="/images/goback.png"/></a>
        </div>
        <div class="headerC0">
            <a href="seacher" style="display:block; width:100%; height:100%;text-align: left" th:text="${'&nbsp;'+search}"></a>
        </div>
        <div class="headerR">
            <a href="javascript:history.back(-1)">取消</a>
        </div>
    </div>
</div>
<div class="clear"></div>
<div class="shopType">
    <ul>
        <li th:class="${sort==null?'on':'off'}">
            <a th:href="${href}">综合</a>
        </li>
        <li th:class="${sort=='sold'?'on':'off'}">
            <a th:href="${href+'&sort=sold'}">销量</a>
        </li>
        <li th:class="${sort=='priceUp'||sort=='priceDown'?'on':'off'}">
            <a th:href="${href+'&sort='+(sort == 'priceUp'?'priceDown':'priceUp')}">价格</a>
            <span th:class="${sort == 'priceUp'?'pricebtn1_1':'pricebtn1'}"></span>
            <span th:class="${sort == 'priceDown'?'pricebtn2_1':'pricebtn2'}"></span>
        </li>
        <!--<li>-->
        <!--<a href="dplist">店铺</a>-->
        <!--</li>-->
        <!--<li>-->
        <!--<a href="javascript:void(0)" class="a_sx">筛选</a>-->
        <!--</li>-->
    </ul>
</div>
<div class="clear"></div>
<div class="hbox1"></div>
<div class="tolist"><img src="/images/tolist.png"/></div>
<div class="totop"><a href="javascript:scrollTo(0,0)"><img src="/images/totop.png"/></a></div>
<div class="kbox"></div>
<div align="center" style="padding-top: 30px" th:if="${products.size() == 0}">
    <img src="http://cdn.binghai.site/o_1dvvs1evf1q851qbb1nl8pi8mdsa.png" alt="没有结果"/>
    <h3 style="padding-top: 10px">没有搜索结果</h3>
</div>
<div class="likebox">
    <ul>
        <li th:each="goods:${products}">
            <a th:href="${'detail?productId='+goods.id}">
                <img name="prdItemImg" th:src="${goods.imgUrl}" class="proimg"/>
                <p class="tit" th:text="${goods.brand+' '+goods.title}">三利 毛巾家纺纯棉吸水 提缎面巾两条装</p>
                <p class="price"><b th:text="${'￥'+goods.price/100.0}">￥29.9</b><span
                        th:text="${'￥'+goods.previousPrice/100.0}">￥49.9</span><img src="/images/f3.png"/></p>
            </a>
        </li>
    </ul>
</div>
<div class="shoplist" style="display:none">
    <ul>
        <li th:each="goods:${products}">
            <a th:href="${'detail?productId='+goods.id}">
                <div class="listL"><img name="prdItemImg" th:src="${goods.imgUrl}"/></div>
                <div class="listR">
                    <div class="v1" th:text="${goods.brand+' '+goods.title}">高贵塔夫绸抹胸长拖尾婚纱高贵塔夫绸抹胸长拖尾婚纱</div>
                    <div class="v2">
                        <g th:each="tag:${goods.tags.split(',')}"><span th:text="${tag}">包邮</span>&nbsp;</g>
                    </div>
                    <div class="v3">
                        <p class="p1"><b th:text="${'￥'+goods.price/100.0}">￥899</b><span
                                th:text="${'￥'+goods.previousPrice/100.0}">￥1600</span></p>
                        <p class="p2" th:text="${goods.sold+'人付款'}">364人付款</p>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>

<div class="sxbox">
    <div class="sxbox0">
        <div class="f_mask"></div>
        <div id="sxtj">
            <div class="sx_1">筛选</div>
            <div class="sx_2">
                <p class="tit">品牌</p>
                <a href="javascript:void(0)">名斓</a>
                <a href="javascript:void(0)">奥蒂莉亚</a>
                <a href="javascript:void(0)">GCU</a>
                <a href="javascript:void(0)">漫香农</a>
                <a href="javascript:void(0)">蒂满庭</a>
                <a href="javascript:void(0)">DearWhite</a>
            </div>
            <div class="sx_2">
                <p class="tit">类别</p>
                <a href="javascript:void(0)">婚纱</a>
            </div>
            <div class="sx_2">
                <p class="tit">折扣和服务</p>
                <a href="javascript:void(0)">包邮</a>
                <a href="javascript:void(0)">赠送运费险</a>
                <a href="javascript:void(0)">消费者保障</a>
                <a href="javascript:void(0)">全球购</a>
                <a href="javascript:void(0)">7天内退货</a>
                <a href="javascript:void(0)">通用排序</a>
            </div>
            <div class="sx_2">
                <p class="tit">价格区间</p>
                <div class="pric">
                    <input name="" type="text"/><label>-</label><input name="" type="text"/>
                </div>
            </div>
            <div class="sx_3">
                <a href="javascript:void(0)">确定</a>
            </div>
        </div>
    </div>
</div>

</body>
<script>
    $("[name='prdItemImg']").each(function () {
        $(this).css("height", $(this).width());
    })
</script>
</html>
